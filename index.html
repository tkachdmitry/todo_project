<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ToDo</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="wrapper">
    <div class="todo">
        <h2 class="todo__maintitle">Your ToDo tracker</h2>
            <div class="todo__control">
                <form action="#" method="POST" name="task">
                    <input type="text" class="todo__field" placeholder="Enter the task">
                    <button class="todo__add" type="submit">+</button>
                </form>
            </div>
        </div>
    <div class="todo__list"></div>
</div>
<script src="js/script.js"></script>
</body>
</html>
